<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/admin-styles.css">
    <script type="module" src="../scripts/users.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/kami-logo.png" alt="Admin Logo" class="admin-logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li><a href="../general/admin-dashboard.html">Dashboard</a></li>
                <li><a href="../general/adminProducts.html">Products</a></li>
                <li><a href="../general/orders.html">Orders</a></li>
                <li><a href="#" class="active">Users</a></li>
                <li><a href="../general/feedback.html">Feedback</a></li>
                <li><a href="../general/add-product.html">Add Products</a></li>
                <li><a href="../general/selectProduct.html">Edit Products</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Users</h1>
                <input type="text" id="userSearch" class="search-bar" placeholder="Search users...">
            </header>

            <section class="dashboard-tables">
                <h2>Manage Users</h2>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>City</th>
                                <th>Username</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <!-- User list will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
