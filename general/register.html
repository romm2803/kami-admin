<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami-Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/register-styles.css">
    <script type="module" src="../scripts/userRegistration.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center  vh-100">
    <div class="d-flex flex-column ">
        <img src="../assets/kami-logo.png" alt="A description of the image" class="d-block mx-auto img-fluid" id="logo-img">

        <h1 class="text-start text-white">Register.</h1>
        <p class="text-white">Please register to continue.</p>

        <form id="registerForm">
            <!-- fullname -->
            <div class="mb-2">
                <input type="text" class="form-control input-field" id="registerFullName" placeholder="Full Name" required>
            </div>
            <!-- email -->
            <div class="mb-2">
                <input type="email" class="form-control input-field" id="registerEmail" placeholder="Email Address" required>
            </div>
            <!-- phone Number -->
            <div class="mb-2">
                <input type="tel" class="form-control input-field" id="registerPhone" placeholder="Phone Number" required pattern="[0-9]{11}" maxlength="11">
            </div>
            <!-- username -->
            <div class="mb-2">
                <input type="text" class="form-control input-field" id="registerUsername" placeholder="Username" required>
            </div>
            <!-- passwords -->
            <div class="d-flex justify-content-between gap-3" >
                <div class="mb-2 flex-fill">
                    <input type="password" class="form-control input-field" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="mb-2 flex-fill">
                    <input type="password" class="form-control input-field" id="registerConfPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <button type="submit" class="btn button mt-3 btn-lg" >Register</button>
        </form>
        
        <p class="text-white mt-4 text-center">Already have an account? 
            <a href="login.html" class="text-decoration-none" > Click here!</a>
        </p>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module">
        import { handleSignUp } from "../scripts/userRegistration.js";
    
        document.getElementById("registerForm").addEventListener("submit", handleSignUp);
    </script>
    
</body>
</html>
