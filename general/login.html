<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login-styles.css">
</head>
<body class="d-flex justify-content-center align-items-center  vh-100">
    <!-- FIRST SCREEN TO LOAD -->
    
        <div class="d-flex flex-column p-5 ">
            <img src="../assets/kami-logo.png" alt="A description of the image" class="d-block mx-auto img-fluid" id="logo-img">

            <h1 class="text-start text-white">Login.</h1>
            <p class="text-white">Please sign in to continue.</p>
            <div class="mb-2">
                <label for="login-username" class="form-label text-white">Email</label>
                <input type="email" class="form-control input-field" id="login-username" placeholder="Enter email address..">
            </div>
            <div class="mb-2">
                <label for="login-password" class="form-label  text-white">Password</label>
                <input type="password" class="form-control input-field" id="login-password" placeholder="Enter Password...">
            </div>
            <button type="button" class="btn button mt-3 btn-lg" >Login</button>
            <p class="text-white mt-4 text-center">Don't have an account yet? 
                <a href="register.html" class="text-decoration-none" > Click here!</a>
            </p>
        </div>
    


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
